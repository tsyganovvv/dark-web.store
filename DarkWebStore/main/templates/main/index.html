{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{%static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{%static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{%static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    {% if user.is_authenticated %}
        <div class="page">
        <nav id="colorlib-main-nav" role="navigation">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
        <div class="js-fullheight colorlib-table">
            <div class="img" style="background-image: url({% static 'images/bg_3.jpg' %});"></div>
            <div class="colorlib-table-cell js-fullheight">
            <div class="row no-gutters">
                <div class="col-md-12 text-center">
                <h1 class="mb-4"><a href="{% url 'main:index' %}" class="logo">DARK-WEB</a></h1>
                <ul>
                    <li class="active"><a href="{% url 'main:index' %}"><span>Главная страница</span></a></li>
                    <li><a href="about.html"><span>Магазин</span></a></li>
                    <li><a href="{% url 'main:about' %}"><span>О нас</span></a></li>
                    <li><a href="{% url 'main:contact' %}"><span>Связь</span></a></li>
                </ul>
                </div>
            </div>
            </div>
        </div>
        </nav>
    {% endif %}
    
    <div id="colorlib-page">
      <header>
      	<div class="container">
	        <div class="colorlib-navbar-brand">
                {% if user.is_authenticated %}
	                <a class="colorlib-logo" href="{% url 'main:index' %}">{{ request.user.username }}</a>
                    <a  href="{% url 'main:logout' %}">Выйти</a>
                {% else %}
                    <a class="breadcrumbs" href="{% url 'main:login' %}">Войти</a>
                {% endif %}
	        </div>
	        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        </div>
      </header>

      <section class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});">
		<div class="overlay"></div>
		<div class="container-fluid px-0">
		  <div class="row no-gutters text js-fullheight align-items-end justify-content-center" data-scrollax-parent="true">
			<div class="col-md-12 ftco-animate text-center">
			  <p class="breadcrumbs"><span class="mr-2">Главная страница</a></span></p>
			  <h1 class="bread">DARK-WEB</h1>
			</div>
		  </div>
		</div>
	</section>

      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>
    </div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'js/google-map.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
